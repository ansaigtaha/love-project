<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch of Love - For IMMII</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --gold: #ffd700;
            --bg-gradient: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 100%);
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body {
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; /* Prevent default browser scrolling */
        }

        /* Canvas for Particles */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Card Container */
        .card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 500px;
            min-height: 60vh;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntrance 1.5s forwards;
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.5);
            transition: transform 0.5s ease;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .highlight-text {
            color: #d63384;
            font-weight: 600;
        }

        /* Instruction Hint (at bottom) */
        .instruction {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Animations classes for JS toggling */
        .fade-out { opacity: 0; transform: scale(0.95); transition: opacity 0.5s, transform 0.5s; }
        .fade-in { opacity: 1; transform: scale(1); transition: opacity 0.8s, transform 0.8s; }
        
        .heart-beat { animation: beat 0.8s infinite alternate; }
        @keyframes beat { to { transform: scale(1.1); } }

        /* Final Stage Special Styling */
        .final-glow {
            box-shadow: 0 0 50px var(--gold);
            border: 2px solid var(--gold);
        }

        /* Music Control (Hidden but functional) */
        #bg-music { display: none; }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="card" id="main-card">
        <h1 id="main-text">OY IMMII<br>Tap anywhere…</h1>
        <p id="sub-text">I made this only for you ❤️</p>
        <div class="instruction" id="instruction-text">Tap Screen</div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- CONFIGURATION ---
        const stateConfig = [
            {
                // State 0: Intro
                id: 0,
                type: 'tap',
                main: "OY IMMII<br>Tap anywhere…",
                sub: "I made this only for you ❤️",
                instr: "Tap Screen",
                color: "#ff4d6d"
            },
            {
                // State 1: First Love Message
                id: 1,
                type: 'longpress',
                main: "Dear IMMII<br>I love you soo much",
                sub: "From the moment you entered my life,<br>everything started feeling right.",
                instr: "Long Press (Hold) for 2 seconds",
                color: "#ff4d6d"
            },
            {
                // State 2: Playful Love
                id: 2,
                type: 'swipe',
                main: "OMMMMAAAAHHHHH",
                sub: "That’s my heart every time I think of you.<br>(Muah!)",
                instr: "Swipe Up",
                color: "#d63384"
            },
            {
                // State 3: Promise
                id: 3,
                type: 'doubletap',
                main: "YOU ARE MINE AND<br>I AM YOURS",
                sub: "Not because we have to… but because we want to.<br>In every world, I would still choose you.",
                instr: "Double Tap (Tap twice fast)",
                color: "#e0aaff"
            },
            {
                // State 4: Finale
                id: 4,
                type: 'end',
                main: "THANK YOU FOR<br>COMING IN MY LIFE",
                sub: "You turned my ordinary days into forever memories.<br>My heart found its home in you, IMMII.<br><br><b>Forever & Always ❤️</b>",
                instr: "",
                color: "#ffd700"
            }
        ];

        let currentStateIndex = 0;
        let isTransitioning = false;
        
        // --- AUDIO SETUP ---
        const audio = document.getElementById('bg-music');
        let audioStarted = false;

        function startAudio() {
            if (!audioStarted) {
                audio.volume = 0.3; // Low volume
                audio.play().catch(e => console.log("Audio waiting for interaction"));
                audioStarted = true;
            }
        }

        // --- DOM ELEMENTS ---
        const card = document.getElementById('main-card');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const instrText = document.getElementById('instruction-text');

        // --- GESTURE RECOGNITION ---
        let touchStartY = 0;
        let touchEndY = 0;
        let lastTapTime = 0;
        let pressTimer;
        let isLongPress = false;

        document.addEventListener('pointerdown', handleStart, false);
        document.addEventListener('pointerup', handleEnd, false);
        // Prevent context menu on long press
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        function handleStart(e) {
            if (isTransitioning) return;
            startAudio(); // Ensure music starts
            
            touchStartY = e.clientY;
            isLongPress = false;

            // Logic for Long Press (State 1 -> 2)
            if (stateConfig[currentStateIndex].type === 'longpress') {
                card.style.transform = "scale(0.98)"; // Visual feedback
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    triggerHaptic();
                    nextState();
                }, 1500); // 1.5s duration
            }
        }

        function handleEnd(e) {
            if (isTransitioning) return;
            touchEndY = e.clientY;
            
            // Clear long press timer if released early
            if (pressTimer) clearTimeout(pressTimer);
            card.style.transform = "scale(1)";

            const type = stateConfig[currentStateIndex].type;

            if (type === 'tap' && !isLongPress) {
                triggerHaptic();
                createBurst(e.clientX, e.clientY);
                nextState();
            }
            
            else if (type === 'swipe') {
                // Check if swipe up (start Y > end Y) by at least 50px
                if (touchStartY - touchEndY > 50) {
                    triggerHaptic();
                    nextState();
                }
            }
            
            else if (type === 'doubletap') {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    triggerHaptic();
                    createBurst(e.clientX, e.clientY);
                    nextState();
                }
                lastTapTime = currentTime;
            }
        }

        // --- STATE MACHINE ENGINE ---
        function nextState() {
            if (currentStateIndex >= stateConfig.length - 1) return;

            isTransitioning = true;
            currentStateIndex++;
            const data = stateConfig[currentStateIndex];

            // 1. Fade Out
            card.classList.add('fade-out');

            setTimeout(() => {
                // 2. Update Content
                mainText.innerHTML = data.main;
                subText.innerHTML = data.sub;
                instrText.innerText = data.instr;
                
                // Update Particle Color
                particleColor = data.color;

                // Special Effects based on stage
                if (data.id === 2) { // Playful
                     mainText.classList.add('heart-beat');
                } else {
                     mainText.classList.remove('heart-beat');
                }

                if (data.id === 4) { // Final
                    card.classList.add('final-glow');
                    instrText.style.display = 'none';
                    // Trigger massive particle explosion
                    for(let i=0; i<5; i++) setTimeout(() => createBurst(window.innerWidth/2, window.innerHeight/2), i*300);
                }

                // 3. Fade In
                card.classList.remove('fade-out');
                card.classList.add('fade-in');
                
                // Reset flag
                setTimeout(() => {
                    card.classList.remove('fade-in');
                    isTransitioning = false;
                }, 800);

            }, 500);
        }

        function triggerHaptic() {
            if (navigator.vibrate) navigator.vibrate(50);
        }

        // --- PARTICLE SYSTEM (CANVAS) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleColor = stateConfig[0].color;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x ? x : Math.random() * canvas.width;
                this.y = y ? y : canvas.height + Math.random() * 100;
                this.size = Math.random() * 15 + 5;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = (Math.random() - 0.5) * 1;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = particleColor;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                if (this.y < -50) this.y = canvas.height + 50;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                // Draw Heart Shape
                let topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x, this.y, this.x - this.size / 2, this.y, this.x - this.size / 2, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x + this.size / 2, this.y, this.x, this.y, this.x, this.y + topCurveHeight);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle());
            }
        }

        function createBurst(x, y) {
            for (let i = 0; i < 15; i++) {
                let p = new Particle(x, y);
                p.speedY = (Math.random() - 0.5) * 10;
                p.speedX = (Math.random() - 0.5) * 10;
                p.y = y; // Force start at touch
                particles.push(p);
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                // Remove burst particles that go off screen
                if (particles[i].size > 30 && particles[i].opacity <= 0) {
                     particles.splice(i, 1);
                     i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

    </script>
</body>
</html>
