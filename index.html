<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch of Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --gold: #ffd700;
            --bg-gradient: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body {
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Montserrat', sans-serif;
            /* Fix for mobile address bars */
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        /* Canvas for Particles */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Card Container */
        .card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 500px;
            /* Responsive height adjustments */
            min-height: 50vh;
            padding: 30px 20px;
            
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntrance 1.5s forwards;
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            font-size: 3.5rem; /* Default for desktop */
            margin-bottom: 15px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.5);
            /* Important: Cursive looks bad in ALL CAPS */
            text-transform: none; 
        }

        p {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Instruction Hint (at bottom) */
        .instruction {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #ff4d6d;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            animation: pulse 2s infinite;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Start Overlay (Fix for Audio) */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s;
        }
        
        #start-btn {
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        .fade-out { opacity: 0; transform: scale(0.95); transition: opacity 0.5s, transform 0.5s; }
        .fade-in { opacity: 1; transform: scale(1); transition: opacity 0.8s, transform 0.8s; }
        .heart-beat { animation: beat 0.8s infinite alternate; }
        @keyframes beat { to { transform: scale(1.1); } }
        .final-glow { box-shadow: 0 0 50px var(--gold); border: 2px solid var(--gold); }

        /* Mobile Specific Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; } /* Smaller font for mobile */
            p { font-size: 1rem; margin-bottom: 30px; }
            .card { width: 90%; min-height: 45vh; }
        }

    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">For You...</h1>
        <button id="start-btn">Tap to Open ❤️</button>
    </div>

    <canvas id="particle-canvas"></canvas>

    <div class="card" id="main-card">
        <h1 id="main-text">Oy Immii</h1> 
        <p id="sub-text">Tap anywhere to begin...</p>
        <div class="instruction" id="instruction-text">Tap Screen</div>
    </div>

    <audio id="bg-music" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- CONFIGURATION ---
        const stateConfig = [
            {
                id: 0,
                type: 'tap',
                main: "Oy Immii", 
                sub: "I made this only for you ❤️",
                instr: "Tap Screen",
                color: "#ff4d6d"
            },
            {
                id: 1,
                type: 'longpress',
                main: "Dear Immii",
                sub: "From the moment you entered my life,<br>everything started feeling right.",
                instr: "Long Press (Hold) for 2s",
                color: "#ff4d6d"
            },
            {
                id: 2,
                type: 'swipe',
                main: "Ommmaaaahhhhh",
                sub: "That’s my heart every time I think of you.<br>(Muah!)",
                instr: "Swipe Up",
                color: "#d63384"
            },
            {
                id: 3,
                type: 'doubletap',
                main: "You are Mine",
                sub: "Not because we have to… but because we want to.<br>In every world, I would still choose you.",
                instr: "Double Tap (Tap twice)",
                color: "#e0aaff"
            },
            {
                id: 4,
                type: 'end',
                main: "Thank You",
                sub: "You turned my ordinary days into forever memories.<br>My heart found its home in you, IMMII.<br><br><b>Forever & Always ❤️</b>",
                instr: "",
                color: "#ffd700"
            }
        ];

        let currentStateIndex = 0;
        let isTransitioning = false;
        
        // --- AUDIO ENGINE ---
        const audio = document.getElementById('bg-music');
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');

        // Force Audio on First Click (Solves Mobile Issue)
        startBtn.addEventListener('click', () => {
            audio.volume = 0.5;
            
            // --- JUMP TO 1 SECOND ---
            audio.currentTime = 1; 

            audio.play().then(() => {
                // Audio started successfully
                startOverlay.style.opacity = '0';
                setTimeout(() => startOverlay.remove(), 500);
            }).catch(error => {
                console.log("Audio Play Failed:", error);
                // Even if it fails, remove overlay so she can see the site
                startOverlay.style.opacity = '0';
                setTimeout(() => startOverlay.remove(), 500);
            });
        });

        // --- DOM ELEMENTS ---
        const card = document.getElementById('main-card');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const instrText = document.getElementById('instruction-text');

        // --- GESTURE RECOGNITION ---
        let touchStartY = 0;
        let touchEndY = 0;
        let lastTapTime = 0;
        let pressTimer;
        let isLongPress = false;

        document.addEventListener('pointerdown', handleStart, false);
        document.addEventListener('pointerup', handleEnd, false);
        window.oncontextmenu = (e) => { e.preventDefault(); return false; };

        function handleStart(e) {
            if (isTransitioning) return;
            touchStartY = e.clientY;
            isLongPress = false;

            if (stateConfig[currentStateIndex].type === 'longpress') {
                card.style.transform = "scale(0.95)";
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    if(navigator.vibrate) navigator.vibrate(50);
                    nextState();
                }, 1500);
            }
        }

        function handleEnd(e) {
            if (isTransitioning) return;
            touchEndY = e.clientY;
            if (pressTimer) clearTimeout(pressTimer);
            card.style.transform = "scale(1)";

            const type = stateConfig[currentStateIndex].type;

            if (type === 'tap' && !isLongPress) {
                createBurst(e.clientX, e.clientY);
                nextState();
            }
            else if (type === 'swipe') {
                if (touchStartY - touchEndY > 50) nextState();
            }
            else if (type === 'doubletap') {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    createBurst(e.clientX, e.clientY);
                    nextState();
                }
                lastTapTime = currentTime;
            }
        }

        function nextState() {
            if (currentStateIndex >= stateConfig.length - 1) return;

            isTransitioning = true;
            currentStateIndex++;
            const data = stateConfig[currentStateIndex];

            card.classList.add('fade-out');

            setTimeout(() => {
                mainText.innerHTML = data.main;
                subText.innerHTML = data.sub;
                instrText.innerText = data.instr;
                particleColor = data.color;

                if (data.id === 2) mainText.classList.add('heart-beat');
                else mainText.classList.remove('heart-beat');

                if (data.id === 4) {
                    card.classList.add('final-glow');
                    instrText.style.display = 'none';
                    for(let i=0; i<5; i++) setTimeout(() => createBurst(window.innerWidth/2, window.innerHeight/2), i*300);
                }

                card.classList.remove('fade-out');
                card.classList.add('fade-in');
                
                setTimeout(() => {
                    card.classList.remove('fade-in');
                    isTransitioning = false;
                }, 800);
            }, 500);
        }

        // --- PARTICLE SYSTEM ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleColor = stateConfig[0].color;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x ? x : Math.random() * canvas.width;
                this.y = y ? y : canvas.height + Math.random() * 100;
                this.size = Math.random() * 12 + 4;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = particleColor;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                if (this.y < -50) this.y = canvas.height + 50;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                // Heart shape math
                let topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x, this.y, this.x - this.size / 2, this.y, this.x - this.size / 2, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x + this.size / 2, this.y, this.x, this.y, this.x, this.y + topCurveHeight);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            for (let i = 0; i < 35; i++) particles.push(new Particle());
        }
        function createBurst(x, y) {
            for (let i = 0; i < 20; i++) {
                let p = new Particle(x, y);
                p.speedY = (Math.random() - 0.5) * 12;
                p.speedX = (Math.random() - 0.5) * 12;
                p.y = y;
                particles.push(p);
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size > 30 && particles[i].opacity <= 0) {
                     particles.splice(i, 1);
                     i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();
    </script>
</body>
</html>
