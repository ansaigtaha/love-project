<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0205;
            font-family: 'Montserrat', sans-serif;
        }

        /* The 3D Canvas */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* UI Overlay - Glassmorphism */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass through if needed */
            text-align: center;
            transition: opacity 1s ease;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 80%;
            opacity: 0; /* Hidden by default */
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-panel.active {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff8fa3;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 143, 163, 0.5);
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 1rem;
        }

        .instruction {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Start Button */
        #start-btn {
            pointer-events: auto;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.5);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
            font-family: 'Montserrat', sans-serif;
            backdrop-filter: blur(5px);
        }

        #start-btn:hover {
            background: rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        /* Hidden Video for MediaPipe */
        #video-feed {
            display: none;
        }

        /* Loading Spinner */
        #loader {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <video id="video-feed" playsinline></video>

    <div id="ui-layer">
        <div id="intro-screen">
            <button id="start-btn">Begin Surprise</button>
            <div id="loader">Initializing Magic... (Please allow camera)</div>
        </div>

        <div id="story-panel" class="glass-panel">
            <h1 id="main-text">Title</h1>
            <p id="sub-text">Subtitle</p>
            <div class="instruction" id="gesture-hint">Waiting for gesture...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- CONFIGURATION ---
        const config = {
            colors: {
                heart: 0xff6b81,
                sparkle: 0xffffff,
                gold: 0xffd700
            },
            thresholds: {
                pinch: 0.05, // Distance between thumb and index
            }
        };

        // --- STORY DATA ---
        const storyStages = [
            {
                text: "I made something special...",
                sub: "Just for you.",
                hint: "Show your open hand to the camera",
                trigger: "OPEN_HAND"
            },
            {
                text: "Every smile of yours...",
                sub: "Is my absolute favorite view.",
                hint: "Pinch your fingers to catch a heart",
                trigger: "PINCH"
            },
            {
                text: "Life is beautiful...",
                sub: "But it's magical because you are in it.",
                hint: "Open your hand to release the magic",
                trigger: "OPEN_HAND"
            },
            {
                text: "You are my today...",
                sub: "My tomorrow, and my forever.",
                hint: "Experience Complete",
                trigger: "DONE"
            }
        ];

        let currentStage = -1; // -1 is waiting to start
        let gestureHoldTime = 0;
        let lastGesture = null;

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x0d0205, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- PROCEDURAL TEXTURES (Hearts) ---
        function createHeartTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(16, 8);
            ctx.bezierCurveTo(16, 7, 14, 0, 8, 0);
            ctx.bezierCurveTo(0, 0, 0, 11.5, 0, 11.5);
            ctx.bezierCurveTo(0, 18, 16, 28, 16, 28);
            ctx.bezierCurveTo(16, 28, 32, 18, 32, 11.5);
            ctx.bezierCurveTo(32, 11.5, 32, 0, 24, 0);
            ctx.bezierCurveTo(18, 0, 16, 7, 16, 8);
            ctx.fill();
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        const heartTexture = createHeartTexture();

        // --- PARTICLES SYSTEM ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 300;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({
            size: 0.15,
            map: heartTexture,
            transparent: true,
            opacity: 0.8,
            color: config.colors.heart,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);

        // --- INTERACTIVE BURST SYSTEM ---
        const burstGroup = new THREE.Group();
        scene.add(burstGroup);

        function createBurst(x, y) {
            const geometry = new THREE.BufferGeometry();
            const count = 30;
            const positions = new Float32Array(count * 3);
            const velocities = [];

            for (let i = 0; i < count; i++) {
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = 0;
                
                velocities.push({
                    x: (Math.random() - 0.5) * 0.2,
                    y: (Math.random() - 0.5) * 0.2,
                    z: (Math.random() - 0.5) * 0.2
                });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const burstMat = new THREE.PointsMaterial({
                size: 0.2,
                map: heartTexture,
                color: config.colors.gold,
                transparent: true,
                opacity: 1
            });

            const burst = new THREE.Points(geometry, burstMat);
            burst.userData = { velocities: velocities, life: 1.0 };
            burstGroup.add(burst);
        }

        // --- MEDIAPIPE HAND TRACKING ---
        const videoElement = document.getElementById('video-feed');
        let hands;
        let cameraFeed;

        function onResults(results) {
            // Detect gestures
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                processGesture(landmarks);
                
                // Optional: Map hand position to 3D world for interaction
                // landmarks[9] is the middle finger knuckle (center of hand)
                // Coordinates are normalized 0-1. Map to roughly -5 to 5
                const x = (0.5 - landmarks[9].x) * 10; 
                const y = (0.5 - landmarks[9].y) * 8;
                
                // Move particles toward hand slightly
                particlesMesh.rotation.x += (y * 0.001);
                particlesMesh.rotation.y += (x * 0.001);
            }
        }

        function processGesture(landmarks) {
            if (currentStage >= storyStages.length - 1) return;

            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            
            // Calculate distance for pinch
            const distance = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            // Determine Gesture
            let detected = null;
            if (distance < config.thresholds.pinch) {
                detected = "PINCH";
            } else if (distance > 0.15) { // Simple heuristic for open hand
                detected = "OPEN_HAND";
            }

            // Check against current story stage requirement
            const required = storyStages[currentStage].trigger;

            if (detected === required) {
                gestureHoldTime++;
                // Debounce: Require holding gesture for ~30 frames (approx 1 sec)
                if (gestureHoldTime > 30) {
                    advanceStory(landmarks);
                    gestureHoldTime = 0;
                }
            } else {
                gestureHoldTime = 0;
            }
        }

        function advanceStory(landmarks) {
            currentStage++;
            
            // 1. Trigger Visual Explosion at hand position
            const x = (0.5 - landmarks[9].x) * 10;
            const y = (0.5 - landmarks[9].y) * 8;
            createBurst(x, y);

            // 2. Update Text
            const panel = document.getElementById('story-panel');
            const title = document.getElementById('main-text');
            const sub = document.getElementById('sub-text');
            const hint = document.getElementById('gesture-hint');

            // Fade out
            panel.classList.remove('active');

            setTimeout(() => {
                if(currentStage < storyStages.length) {
                    title.innerText = storyStages[currentStage].text;
                    sub.innerText = storyStages[currentStage].sub;
                    hint.innerText = storyStages[currentStage].hint;
                    
                    if (storyStages[currentStage].trigger === "DONE") {
                        hint.style.display = 'none';
                        triggerFinalAnimation();
                    }
                    
                    panel.classList.add('active');
                }
            }, 1000);
        }

        function triggerFinalAnimation() {
            // Speed up background particles and make them gold
            material.color.setHex(config.colors.gold);
            particlesMesh.scale.set(1.5, 1.5, 1.5);
        }

        // --- INITIALIZATION ---
        document.getElementById('start-btn').addEventListener('click', async () => {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            cameraFeed = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });

            await cameraFeed.start();
            
            document.getElementById('intro-screen').style.display = 'none';
            // Start first stage
            currentStage = 0;
            document.getElementById('main-text').innerText = storyStages[0].text;
            document.getElementById('sub-text').innerText = storyStages[0].sub;
            document.getElementById('gesture-hint').innerText = storyStages[0].hint;
            document.getElementById('story-panel').classList.add('active');
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate background particles slowly
            particlesMesh.rotation.y += 0.002;
            particlesMesh.rotation.x += 0.001;

            // Animate Bursts
            for (let i = burstGroup.children.length - 1; i >= 0; i--) {
                const burst = burstGroup.children[i];
                burst.userData.life -= 0.02;
                
                const positions = burst.geometry.attributes.position.array;
                const vels = burst.userData.velocities;

                for(let j = 0; j < vels.length; j++) {
                    positions[j*3] += vels[j].x;
                    positions[j*3+1] += vels[j].y;
                    positions[j*3+2] += vels[j].z;
                }
                burst.geometry.attributes.position.needsUpdate = true;
                burst.material.opacity = burst.userData.life;

                if (burst.userData.life <= 0) {
                    burstGroup.remove(burst);
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
